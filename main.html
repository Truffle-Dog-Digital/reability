<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer</title>
  <style>
    #myExtensionDrawer {
      height: 100%;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border-left: 1px solid #ccc;
    }

    .myext-drawer-open {
      width: 250px; /* width when open */
    }

    .myext-drawer-closed {
      width: 0; /* width when closed */
    }

    #myExtensionCloseButton {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="myExtensionDrawer" class="myext-drawer-open">
    <button id="myExtensionCloseButton" class="myext-close-btn">Close</button>
    <!-- Add more content for the drawer here -->
  </div>
</body>
</html>
